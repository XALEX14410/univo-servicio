    <script>
        $(document).ready(function () {
            // Función para ajustar la altura de los conectores
            function adjustConnectors() {
                $('.timeline-item').each(function (index) {
                    if ($(this).next('.timeline-item').length) {
                        // Elemento actual
                        var currentItem = $(this);
                        // Elemento siguiente
                        var nextItem = $(this).next('.timeline-item');
                        // El conector de este elemento
                        var connector = currentItem.find('.connector');

                        // Calculamos la distancia entre el elemento actual y el siguiente
                        var currentBottom = currentItem.offset().top + currentItem.outerHeight();
                        var nextTop = nextItem.offset().top;
                        var distance = nextTop - currentBottom;

                        // Ajustamos la altura del conector
                        connector.height(distance);
                    }
                });
            }

            // Ejecutar la función cuando la página esté lista
            adjustConnectors();

            // También ejecutar la función cuando se redimensione la ventana
            $(window).resize(function () {
                adjustConnectors();
            });
        });
    </script>
