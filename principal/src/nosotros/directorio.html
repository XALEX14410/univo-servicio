<body>
    <!-- header -->
    <header class="encabezado" id="encabezado">
        <!-- Loader -->
        <div class="centrado hidden">
            <div class="centrado__icono"></div>
            <progress class="uk-progress" value="" max=""></progress>
        </div>


        <!-- Botón de menú para pantallas pequeñas -->
        <button class="nav-toggle" id="nav-toggle">
            <i class="bi bi-list"> </i> <!-- Icono de hamburguesa -->
            <i class="bi bi-x-lg"> </i> <!-- Icono de cierre -->
        </button>
        <div class="logo-container">
            <img src="/univo-servicio/principal/img/GEU2030blanco.PNG" alt="Logo escolar" class="logo">
        </div>

        <!-- Barra de navegación -->
        <nav class="barra-navegacion" id="barra-navegacion">

            <ul class="nav-list" id="nav_list">


            </ul>
        </nav>

    </header>
    <!-- End header -->




    <!-- Main  -->
    <main class="contenido">

        <!-- <div class="fondo-presentacion">
            <div class="contenido-presentacion">
                <img src="/univo-servicio/principal/img/Background1.webp" class="bg_img" alt="" srcset="">
                <img src="/univo-servicio/principal/img/UniVO-blanco.png" class="logo_img" alt="Logo-fijo" srcset="">

            </div>
        </div> -->


        <!-- Sección con texto e imagen centrada -->
        <section class="info_presentation">

            <!-- Sección de Título -->
            <section class="univo-titulo-seccion">
                <h1>Grupo Educativo UniVO</h1>
            </section>
            
            <div class="bienvenida-container">
                <h2 class="bienvenida-title">Directorio</h2>
                <div class="bienvenida-content">
                    <!-- Contenedor de los radio buttons -->

                    <div class="radio-container">
                        <ul>
                            <input type="radio" id="radio1" name="section" checked class="radio-btn">
                            <label for="radio1" class="radio-label">Primaria</label>

                            <input type="radio" id="radio2" name="section" class="radio-btn">
                            <label for="radio2" class="radio-label">Secundaria</label>

                            <input type="radio" id="radio3" name="section" class="radio-btn">
                            <label for="radio3" class="radio-label">Bachillerato</label>

                            <input type="radio" id="radio4" name="section" class="radio-btn">
                            <label for="radio4" class="radio-label">Universidad</label>

                            <input type="radio" id="radio5" name="section" class="radio-btn">
                            <label for="radio5" class="radio-label">UniVOCordoba</label>

                            <input type="radio" id="radio6" name="section" class="radio-btn">
                            <label for="radio6" class="radio-label">Posgrado</label>

                            <input type="radio" id="radio7" name="section" class="radio-btn">
                            <label for="radio7" class="radio-label">UniAM</label>

                            <input type="radio" id="radio8" name="section" class="radio-btn">
                            <label for="radio8" class="radio-label">Otras áreas</label>
                        </ul>

                    </div>
                    <div id="sections-container"></div>


                </div>

            </div>
        </section>
    </main>



    <!-- End main -->
