<body>
    <!-- header -->
    <header class="encabezado" id="encabezado">
        <!-- Loader -->
        <div class="centrado hidden">
            <div class="centrado__icono"></div>
            <progress class="uk-progress" value="" max=""></progress>
        </div>


        <!-- Botón de menú para pantallas pequeñas -->
        <button class="nav-toggle" id="nav-toggle">
            <i class="bi bi-list"> </i> <!-- Icono de hamburguesa -->
            <i class="bi bi-x-lg"> </i> <!-- Icono de cierre -->
        </button>
        <div class="logo-container">
            <img src="/univo-servicio/univo/img/UniVO-blanco.png" alt="Logo escolar" class="logo">
        </div>
        <!-- Barra de navegación -->
        <nav class="barra-navegacion" id="barra-navegacion">

            <ul class="nav-list" id="nav_list">


            </ul>
            
        </nav>


    </header>
    <!-- End header -->




    <!-- Main  -->
    <main class="contenido">

        <div class="fondo-presentacion">
            <div class="contenido-presentacion">
                <img src="/univo-servicio/univo/img/Background1.webp" class="bg_img" alt="" srcset="">
                <img src="/univo-servicio/univo/img/UniVO-blanco.png" class="logo_img" id="logo_img" alt="Logo-fijo" srcset="">
                <!-- <h1 class="texto-fijo">UniVO</h1> -->

            </div>
        </div>

        <section class="info_presentation">
           <!-- Sección de Título -->
<section class="univo-titulo-seccion">
    <h1>Grupo Educativo UniVO</h1>
    <p class="subtitulo">Oferta Educativa</p>
</section>

<!-- Sección de Imágenes e Información -->
<section class="univo-contenido">
    <div class="univo-contenido-item">
        <h3>Realiza el test vocacional</h3>
        <img src="/univo-servicio/univo/img/index/test_vocacional.jpg" alt="Imagen test" class="univo-imagen">
    </div>

    <div class="univo-contenido-item">
        <h3>Síguenos en nuestras redes</h3>
        <ul class="univo-lista-redes">
            <li><img src="/univo-servicio/univo/logo_redes_sociales/facebook.svg" alt="Facebook" class="univo-icono-redes"> Facebook</li>
            <!-- <li><img src="/univo-servicio/univo/logo_redes_sociales/twitter-x.svg" alt="Twitter" class="univo-icono-redes"> Twitter</li> -->
            <li><img src="/univo-servicio/univo/logo_redes_sociales/instagram.svg" alt="Instagram" class="univo-icono-redes"> Instagram</li>
            <li><img src="/univo-servicio/univo/logo_redes_sociales/youtube.svg" alt="YouTube" class="univo-icono-redes"> YouTube</li>
        </ul>
    </div>

    <div class="univo-contenido-item">
        <h3>Recorrido virtual</h3>
        <img src="/univo-servicio/univo/img/index/recorrido_virtual.jpg" alt="Imagen recorrido" class="univo-imagen">
    </div>

    <div class="univo-contenido-item">
        <h3>Biblioteca virtual</h3>
        <img src="/univo-servicio/univo/img/index/FOTOS_LIC_2023-56.jpg" alt="Imagen biblioteca" class="univo-imagen">
    </div>

    <div class="univo-contenido-item">
        <h3>Vida estudiantil</h3>
        <img src="/univo-servicio/univo/img/index/botones _vida_estudiantil.jpg" alt="Imagen vida estudiantil" class="univo-imagen">
    </div>

    <div class="univo-contenido-item">
        <h3>Convocatoria</h3>
        <img src="/univo-servicio/univo/img/index/COPAES.png" alt="Imagen convocatoria" class="univo-imagen">
    </div>
</section>

<!-- Sección de Radio -->
<section class="univo-radio-seccion">
    <h2>VO Radio</h2>
    <p class="subtitulo">Tu espacio de expresión en UniVO</p>
</section>

        </section>

       


    </main>

    <script src="/univo-servicio/univo/js/nav-toggle.js"></script>
    <script src="/univo-servicio/univo/js/generarFooter.js"></script>
