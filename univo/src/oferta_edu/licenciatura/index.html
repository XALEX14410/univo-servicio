<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño UNIVO</title>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header-container {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .header-container img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header-container a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: white;
            color: #0073e6;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-container a:hover {
            background-color: #005bb5;
            color: white;
        }

        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .program-grid a {
            display: block;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #0073e6;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .program-grid a:hover {
            background-color: #005bb5;
        }

        .career-info {
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            margin: 0px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
        }

        .career-info h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #0073e6;
        }

        .career-info p {
            font-size: 1.2rem;
            color: #333;
        }

        .career-info img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 300px;
            font-size: 4rem;
            color: #ffffff;
            border-radius: 5px;
            margin: 0 auto;
        }

        .career-info a {
            margin: 10px auto;
            display: inline-block;
            padding: 12px 25px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .career-info a:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .gradient-background {
            background: linear-gradient(-45deg, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <header class="header-container">
        <img src="https://via.placeholder.com/100" alt="Logo UNIVO">
        <h1>UNIVO - Convocatoria para Nuevo Ingreso</h1>
        <a href="#">Unirse Ahora</a>
    </header>

    <section class="career-info">
        <h2>Carrera</h2>
        <p>Información sobre las carreras disponibles en la convocatoria.</p>
        <div class="icon-container gradient-background">
            <i class="bi bi-mortarboard"></i> <!-- Ícono de Bootstrap -->
        </div>
        <a href="#">Más Información</a>
    </section>

    <div class="program-grid">
        <a href="#">Objetivo</a>
        <a href="#">Plan de Estudios</a>
        <a href="#">Perfil</a>
        <a href="#">Campo</a>
        <a href="#">Proceso de Admisión</a>
        <a href="#">Becas</a>
        <a href="#">Preguntas Frecuentes</a>
    </div>
</body>

</html>
