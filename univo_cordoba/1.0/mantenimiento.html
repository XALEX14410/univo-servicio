<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        :root{
            --tamaño: 800px;
            --background: #EDEDED;
        }
        body{
            background: var(--background);
        }

        .img_mantemimiento{

            top: 0;
            left: 0;

            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="./../mantenimiento.svg" alt="Imagen de mantenimiento" class="img_mantemimiento">
</body>
</html>
