<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" media="screen" href="css/style.css">
<!-- Creador: Jesus Alejandro Lara Castro -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitios web univo</title>
    <link rel="icon" href="./GEU2030-50.png" type="image/icon">
    <style>
    :root {
        --color_boton: #dd00ff;
        --color_fondo: #f0f0f0;
        --color_blanco: #fff;
        --color_texto: #333;
        --color_boton_hover: #a500cc;
        --color_borde: #dd00ff;
        --color_boton_active: #8e00b3;
    }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .container {
            position: absolute;

            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        
        .container main {
            display: flex;
            margin: 40px;
        }

        .container main section {
            margin: 0 20px;
        }


        .container a {
        display: block;
        margin: 15px 0;
        padding: 15px 25px;
        text-decoration: none;
        color: var(--color_blanco);
        background-color: var(--color_boton);
        border: 2px solid var(--color_boton);
        /* border-radius: 30px; */
        font-size: 18px;
        font-weight: bold;
        /* text-transform: uppercase; */
        letter-spacing: 1px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container a:hover {
        background-color: var(--color_boton_hover);
        color: var(--color_blanco);
        border-color: var(--color_boton_hover);
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .container a:active {
        background-color: var(--color_boton_active);
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .container{
            margin-top: 100%;
        }

        .container main {
            flex-direction: column;
            align-items: center;
        }

        .container main section {
            margin-bottom: 15px;
            flex-basis: 100%;
        }
    }
    </style>
</head>

<body>
    <!-- scripts -->
    <div class="particles" id="particles-js" id="js/app.js"> </div>


    <script src="particles.js"></script>
    <script src="js/app.js"></script>

    <!-- count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span>
    </div>
    <div class="container">

        <h1>Sitios web univo</h1>
        <img src="GEU2030-50.png" width="100px" height="100px" alt="Logo univo">
        <!-- <a href="./apartado de ideas/index.html">Apartado de ideas</a> -->
        <main>
            <section class="section1">
                <h1>Orizaba</h1>
                <a href="./primaria/index.html">Primaria</a>
                <a href="./secundaria/index.html">Secundaria</a>
                <a href="./preparatoria/index.html">Preparatoria</a>
                <a href="./principal/index.html">Univo principal</a>
                <a href="./univo/index.html">Univo Orizaba</a>
            </section>
            <section class="section2">
                <h2>Córdoba</h2>
                <a href="./secundaria/index.html">Secundaria</a>
                <a href="./preparatoria/index.html">Preparatoria</a>
                <a href="./univo_cordoba/index.html">Univo Córdoba</a>
            </section>
        </main>
    </div>
    <!-- <script src="js/lib/stats.js"></script> -->
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
    <div id="particles-js" id="js/app.js"></div>
</body>


</html>
